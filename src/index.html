<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multiple Clocks</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="clock-container" class="container"></div>
    <button id="add-clock-button" class="add-clock-button">Add Clocks</button>
    
    <div class="controls">
        <button id="start-animation-button">Start Animation</button>
        <input type="number" id="rotation-center-x" placeholder="Rotation center X">
        <input type="number" id="rotation-center-y" placeholder="Rotation center Y">
    </div>

    <div id="dialog-container" class="dialog-container">
        <div class="dialog">
            <h2>Add Clocks</h2>
            <div id="step-1">
                <label for="clock-count">Number of Clocks:</label>
                <input type="number" id="clock-count" placeholder="Number of Clocks" />
                <button id="next-button" class="update-button">Next</button>
            </div>
            <div id="step-2" style="display:none;">
                <div id="timezone-inputs"></div>
                <button id="submit-button" class="update-button">Submit</button>
                <button id="cancel-button" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
